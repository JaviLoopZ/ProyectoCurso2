<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Presupuesto</title>
</head>

<body id="cuerpo">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div id= "presupuesto" class="presupuesto_valor">
                $0.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha limpiarEstilos">
                    <div id="ingresos" class="presupuesto_ingreso--valor">$0.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div id="egresos" class="presupuesto_egreso--valor">$0.00</div>
                    <div id="porcentaje" class="presupuesto_egreso--porcentaje">0%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- <form id="forma"> -->
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo_mov">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" id="txtDesc" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n">
                <input type="number" id="txtValor" class="agregar_valor" value="0" step="any">
                <button id="btn_cabecero" class="agregar_btn"><ion-icon name="checkmark-circle-outline"
                        title="Agregar"></ion-icon></button>
            </div>
        </div>
    <!-- </form> -->

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista_egresos">
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/Movimientos.js"></script>
    <script type="module" src="./js/Datos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
